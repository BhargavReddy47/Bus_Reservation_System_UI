<!-- Sidebar -->
<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
  <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-5 d-none d-sm-inline">Menu</span>
  </a>
  <div class="list-group list-group-flush mx-3 mt-4">

    <h6 for="basic-url" class="form-label">From</h6>
    <div class="input-group mb-3">
      <input type="text" readonly class="form-control" [value]="getStopDisplay(departure)">
    </div>

    <h6 for="basic-url" class="form-label">To</h6>
    <div class="input-group mb-3">
      <input type="text" readonly class="form-control" [value]="getStopDisplay(arrival)">
    </div>

    <div class="input-group mb-3">
      <button class="btn btn-secondary" (click)="onModifySearch()">Modify</button>
    </div>

    <h5 class="pt-4">Filters</h5>
    <hr>
    <h6>Departure-Time</h6>

    <fieldset name="Departure-Time">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Before 6am
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          6am-12pm
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          12pm-6pm
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          After 6pm
        </label>
      </div>
    </fieldset>
    <hr>

    <h6>Bus-Type</h6>
    <fieldset>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Sleeper
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Semi-Sleeper
        </label>
      </div>
    </fieldset>
    <hr>


    <h6>Arrival-Time</h6>
    <fieldset>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Before 6am
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          6am-12pm
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          12pm-6pm
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          After 6pm
        </label>
      </div>
    </fieldset>
  </div>
</div>

<!-- Sidebar -->
