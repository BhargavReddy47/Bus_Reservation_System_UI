
  <!-- Section: Design Block -->
<section class=" text-center text-lg-start pt-5">

  <div style="border: 2px;" id="bord" class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?w=740&t=st=1702904632~exp=1702905232~hmac=23c33ae2d035e3e6e466954d3885e31ca74490438067273739eb578f1c9e15f5" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
          <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Login now</h2></div>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Email address</label>
              <input type="email" id="email" formControlName="email" class="form-control" />
              <div *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label><input type="password" id="password" formControlName="password" class="form-control" />
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters.
              </div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <!--<div class="row mb-4">
              Checkbox <div class="col d-flex justify-content-center">
                 
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <a href="#!">Forgot password?</a>
              </div>
            </div>-->
            
            <!-- Submit button -->
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block mb-4" >Login</button>
            <div class="text-center">
              <p>Not registered? <a routerLink="/signup">Register</a></p>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
