<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 pt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registrationForm" (ngSubmit)="register()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Your Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                  <div *ngIf="registrationForm.get('name')?.hasError('required')">
                    Name is required.
                  </div>
                  <div *ngIf="registrationForm.get('name')?.hasError('minlength')">
                    Name must be at least 3 characters.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Your Email</label>
                  <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
                  <div *ngIf="registrationForm.get('email')?.hasError('required')">
                    Email is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                  <div *ngIf="registrationForm.get('password')?.hasError('required')">
                    Password is required.
                  </div>
                  <div *ngIf="registrationForm.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="repeatpassword">Repeat your password</label>
                  <input type="password" id="repeatpassword" formControlName="repeatPassword" class="form-control form-control-lg" />
                  <div *ngIf="registrationForm.hasError('passwordMismatch')">
                    Passwords do not match.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Gender:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="femaleGender"
                      value="Female" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address" required title="Only letters, numbers, and spaces are allowed" >
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phone_number" formControlName="phoneNumber" placeholder="Enter your phone number" required required title="Enter your 10 digit phone number">
                </div>
                </div>
                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!registrationForm.valid">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
